    <style>
      * {
        padding: 2px;
      }
      html {
        width: 100%;
        margin: 0;
        border: 0;
        box-sizing: border-box;
        background-image: url('img/background.jpg');
      }
      body {
        margin: 0;
        border: 0;
        width: 100%;
        box-sizing: border-box;
      }
      header {
        width: 400px;
        box-sizing: border-box;

        display: block;
        margin: 10px auto 10px auto;
      }
      header img {
        max-width: 300px;
        display: block;
        margin: 0 auto 6px auto;
      }
      main {
        width: 400px;
        border: 0;
        padding: 0;

        display: block;
        margin: 10px auto 10px auto;
      }
      main::after {
        content: '';
        display: block;
        height: 0;
        clear: both;
      }

      main > div.lista {
        border: 0;
        padding: 0;
        margin: 0;
      }

      main > div.lista::after {
        content: '';
        display: block;
        height: 0;
        clear: both;
      }

      main div.arma {
        width: 400px;
        border: 1px solid #222;
        background-image: linear-gradient(to bottom, #424242,  #525252);
        border-radius: 3px;
        box-sizing: border-box;
        padding: 4px;
        color: #fff;
        margin-top: 10px;

        display: block;
        float: left;
      }

      main div.arma::after {
        content: '';
        display: block;
        height: 0;
        clear: both;
      }

      main div.arma > div.background-imagem {
        width: 105px;
        height: 105px;
        float: left;
        display: block;
        background-image: url('img/bloco_v1.png');
        background-repeat: no-repeat;
        background-position: center;
        text-align: center;
        white-space: nowrap;
      }

      main div.arma > div.background-imagem > span.img {
        display: inline-block;
        height: 80px;
        width: 80px;
        vertical-align: middle;
        background-repeat: no-repeat;
        background-position: center;
        background-size: contain;
        margin-top: 10px;
        margin-left: 10px;
        display: block;
      }

      main div.arma > div.texto {
        float: left;
        display: block;
        max-width: 270px;
      }
      main div.arma > div.texto > span {
        margin: 0;
        padding: 0;
        border: 0;
      }
      main div.arma > div.texto > span.valor {
        color: #85857d;
        font-size: 1em;
      }
      main div.arma > div.texto > span.nome {
        font-size: 1.1em;
        font-weight: bold;
        color: #babab2;
        display: block;
      }
      main div.arma > div.texto > span.atributo {
        font-size: 1em;
        font-weight: bold;
        color: #babab2;
      }
      main div.arma > div.texto > span.notas {
        font-size: 1em;
        margin-left: 10px;
        display: block;
        color: #85857d;
      }

      main h1 {
        font-size: 1.4em;
        font-weight: bold;
        color: #babab2;
        display: block;
        margin: 5px 0 0 0;
        background-image: url('img/box.png');
        background-repeat: no-repeat;
        background-size: 200px;
        background-position: center 0;
        text-align: center;
        height: 40px;
        line-height: 35px;
      }

      main h1.maior {
        background-image: url('img/box2.png');
        background-size: 360px;
        margin-top: 30px;
      }

    <script type="text/javascript">

      var LEVEL = 1;

      function sortearDeZeroAh(maximo_incluso, callback) {
        callback(Math.floor(Math.random() * (maximo_incluso + 1)));
      }
      function sortearNome(callback) {
        sortearDeZeroAh((NOMES.length - 1), callback);
      }

      function renderReliquia(nome,imagem,nivel,detalhe,gold) {
        let divExterna =  document.createElement("div");
        divExterna.className = 'arma';

        let divImagem =  document.createElement("div");
        divImagem.className = 'background-imagem';
        let spanImg = document.createElement("span");
        spanImg.className = 'img';
        spanImg.style.backgroundImage = "url('img/" + imagem + "')";
        divImagem.appendChild(spanImg);

        divExterna.appendChild(divImagem);

        let divTexto =  document.createElement("div");
        divTexto.className = 'texto';

        let spanNome =  document.createElement("span");
        spanNome.className = 'nome';
        spanNome.innerText = nome;
        divTexto.appendChild(spanNome);

        divTexto.appendChild(renderAtributo('Nível:'));
        divTexto.appendChild(renderValor(nivel));
        divTexto.appendChild(renderQuebraLinha());

        divTexto.appendChild(renderAtributo('Detalhe:'));
        divTexto.appendChild(renderValor(detalhe));
        divTexto.appendChild(renderQuebraLinha());

        divTexto.appendChild(renderAtributo('Preço:'));
        divTexto.appendChild(renderValor(' ' + gold + ' golds'));
        divExterna.appendChild(divTexto);
        document.getElementById('reliquias').appendChild(divExterna);
      }

      function renderEscudo(nome,imagem,tipo,notas,gold) {
        let divExterna =  document.createElement("div");
        divExterna.className = 'arma';

        let divImagem =  document.createElement("div");
        divImagem.className = 'background-imagem';
        let spanImg = document.createElement("span");
        spanImg.className = 'img';
        spanImg.style.backgroundImage = "url('img/" + imagem + "')";
        divImagem.appendChild(spanImg);

        divExterna.appendChild(divImagem);

        let divTexto =  document.createElement("div");
        divTexto.className = 'texto';

        let spanNome =  document.createElement("span");
        spanNome.className = 'nome';
        spanNome.innerText = nome;
        divTexto.appendChild(spanNome);

        if (tipo == 'escudo') {
          divTexto.appendChild(renderAtributo('Detalhe:'));
          divTexto.appendChild(renderValor('Reduz a dificuldade em 1 passo para esquiva com Velocidade'));
        } else if (tipo == 'armadura_leve') {
          divTexto.appendChild(renderAtributo('Tipo:'));
          divTexto.appendChild(renderValor('Armadura Leve'));
          divTexto.appendChild(renderQuebraLinha());
          divTexto.appendChild(renderAtributo('Detalhe:'));
          divTexto.appendChild(renderValor('+1 Armadura. Aumenta 1 custo por nível de esforço em Velocidade'));
        } else if (tipo == 'armadura_média') {
          divTexto.appendChild(renderAtributo('Tipo:'));
          divTexto.appendChild(renderValor('Armadura Média'));
          divTexto.appendChild(renderQuebraLinha());
          divTexto.appendChild(renderAtributo('Detalhe:'));
          divTexto.appendChild(renderValor('+2 Armadura. Aumenta 2 custos por nível de esforço em Velocidade'));
        } else if (tipo == 'armadura_pesada') {
          divTexto.appendChild(renderAtributo('Tipo:'));
          divTexto.appendChild(renderValor('Armadura Pesada'));
          divTexto.appendChild(renderQuebraLinha());
          divTexto.appendChild(renderAtributo('Detalhe:'));
          divTexto.appendChild(renderValor('+3 Armadura. Aumenta 3 custos por nível de esforço em Velocidade'));
        }
        divTexto.appendChild(renderQuebraLinha());

        if (notas.length > 0) {
          divTexto.appendChild(renderAtributo('Extras:'));
          divTexto.appendChild(renderQuebraLinha());

          notas.forEach((nota, index) => {
            divTexto.appendChild(renderNota(nota));

            if (index == (notas.length - 1)) {
              divTexto.appendChild(renderAtributo('Preço:'));
              divTexto.appendChild(renderValor(' ' + gold + ' golds'));
              divExterna.appendChild(divTexto);
              document.getElementById('escudos').appendChild(divExterna);
            }
          });

        } else {
          divTexto.appendChild(renderAtributo('Preço:'));
          divTexto.appendChild(renderValor(' ' + gold + ' golds'));
          divExterna.appendChild(divTexto);
          document.getElementById('escudos').appendChild(divExterna);
        }
      }

      function renderArma(nome,imagem,tipo,alcance,notas,gold) {
        let divExterna =  document.createElement("div");
        divExterna.className = 'arma';

        let divImagem =  document.createElement("div");
        divImagem.className = 'background-imagem';
        let spanImg = document.createElement("span");
        spanImg.className = 'img';
        spanImg.style.backgroundImage = "url('img/" + imagem + "')";
        divImagem.appendChild(spanImg);

        divExterna.appendChild(divImagem);

        let divTexto =  document.createElement("div");
        divTexto.className = 'texto';

        let spanNome =  document.createElement("span");
        spanNome.className = 'nome';
        spanNome.innerText = nome;
        divTexto.appendChild(spanNome);

        divTexto.appendChild(renderAtributo('Tipo:'));
        if (tipo == 'leve') {
          divTexto.appendChild(renderTipoLeve());
          divTexto.appendChild(renderQuebraLinha());
          divTexto.appendChild(renderAtributo('Dano:'));
          divTexto.appendChild(renderValor('2'));
        }
        if (tipo == 'médio') {
          divTexto.appendChild(renderTipoMedio());
          divTexto.appendChild(renderQuebraLinha());
          divTexto.appendChild(renderAtributo('Dano:'));
          divTexto.appendChild(renderValor('4'));
        }
        if (tipo == 'pesado') {
          divTexto.appendChild(renderTipoPesado());
          divTexto.appendChild(renderQuebraLinha());
          divTexto.appendChild(renderAtributo('Dano:'));
          divTexto.appendChild(renderValor('6'));
        }
        divTexto.appendChild(renderQuebraLinha());

        divTexto.appendChild(renderAtributo('Alcance:'));
        divTexto.appendChild(renderValor(' ' + alcance));
        divTexto.appendChild(renderQuebraLinha());

        if (notas.length > 0) {
          divTexto.appendChild(renderAtributo('Extras:'));
          divTexto.appendChild(renderQuebraLinha());

          notas.forEach((nota, index) => {
            divTexto.appendChild(renderNota(nota));

            if (index == (notas.length - 1)) {
              divTexto.appendChild(renderAtributo('Preço:'));
              divTexto.appendChild(renderValor(' ' + gold + ' golds'));
              divExterna.appendChild(divTexto);
              document.getElementById('armas').appendChild(divExterna);
            }
          });

        } else {
          divTexto.appendChild(renderAtributo('Preço:'));
          divTexto.appendChild(renderValor(' ' + gold + ' golds'));
          divExterna.appendChild(divTexto);
          document.getElementById('armas').appendChild(divExterna);
        }
      }

      function renderNota(nota) {
        let spanNota = document.createElement("span");
        spanNota.className = 'notas';
        spanNota.innerText = '♣️ ' + nota;
        return spanNota;
      }
      function renderAtributo(atributo) {
        let span =  document.createElement("span");
        span.className = 'atributo';
        span.innerText = atributo;
        return span;
      }
      function renderTipoLeve() {
        let span =  document.createElement("span");
        span.className = 'valor';
        span.innerText = ' Leve (ataque reduzido em 1 passo)';
        return span;
      }
      function renderTipoMedio() {
        let span =  document.createElement("span");
        span.className = 'valor';
        span.innerText = ' Médio';
        return span;
      }
      function renderTipoPesado() {
        let span =  document.createElement("span");
        span.className = 'valor';
        span.innerText = ' Pesado';
        return span;
      }
      function renderValor(valor) {
        let span =  document.createElement("span");
        span.className = 'valor';
        span.innerText = ' ' + valor;
        return span;
      }
      function renderQuebraLinha() {
        let br =  document.createElement("br");
        return br;
      }

      function sortearGold(tipo,callback) {
        let base = 10;
        if (LEVEL == 2) base = 100;
        if (LEVEL == 3) base = 300;
        if (LEVEL == 4) base = 600;
        if (LEVEL == 5) base = 1000;
        if (LEVEL == 6) base = 5000;

        sortearDeZeroAh((LEVEL * 100),valor_sorteado => {
          if (tipo == 'cajado') {
            sortearDeZeroAh(( (Math.floor(LEVEL/2)+1) * 20),valor_cajado => {
              callback(base + valor_sorteado + valor_cajado);
            });
          } else {
            if (tipo == 'chicote') {
              sortearDeZeroAh((LEVEL*5),valor_chicote => {
                callback(base + valor_sorteado + valor_chicote);
              });
            } else {
              if (tipo == 'espada') {
                sortearDeZeroAh((LEVEL*10),valor_espada => {
                  callback(base + valor_sorteado + valor_espada);
                });
              } else {
                if (tipo == 'armadura_leve') {
                  sortearDeZeroAh(( (Math.floor(LEVEL/2)+1) * 30),valor_armadura_leve => {
                    callback(base + valor_sorteado + valor_armadura_leve);
                  });
                } else {
                  if (tipo == 'armadura_média') {
                    sortearDeZeroAh(( (Math.floor(LEVEL/2)+2) * 30),valor_armadura_media => {
                      callback(base + valor_sorteado + valor_armadura_media);
                    });
                  } else {
                    if (tipo == 'armadura_pesada') {
                      sortearDeZeroAh(( (Math.floor(LEVEL/2)+3) * 30),valor_armadura_pesada => {
                        callback(base + valor_sorteado + valor_armadura_pesada);
                      });
                    } else {
                      if (tipo == 'reliquia') {
                        sortearDeZeroAh(( (Math.floor(LEVEL/2)+3) * 20),valor_reliquia => {
                          callback(base + valor_sorteado + valor_reliquia + 100);
                        });
                      } else {
                        if (tipo == 'pocoes') {
                          sortearDeZeroAh(( (Math.floor(LEVEL/2)+1) * 10),valor_reliquia => {
                            callback(base + valor_sorteado + valor_reliquia);
                          });
                        } else {
                          callback(base + valor_sorteado);
                        }
                      }
                    }
                  }
                }
              }
            }
          }
        });
      }

      function sortearNotas(lista,callback) {
        let notas = [];
        sortearDeZeroAh(LEVEL,level_sorteado => {
          if (level_sorteado == 0) {
            callback(notas);
          } else {
            for(let j=0; j<level_sorteado; j++) {
              sortearNota(lista,nota => {
                notas.push(nota);
                if (j == (level_sorteado - 1)) {
                  callback(notas);
                }
              });
            }
          }
        });
      }

      function sortearNota(lista,callback) {
        let notas = [];
        for (let i=0; i<LEVEL; i++) {
          notas = notas.concat(lista[i]);
          if (i == (LEVEL - 1)) {
            sortearDeZeroAh((notas.length - 1),valor_sorteado => {
              callback(notas[valor_sorteado]);
            });
          }
        }
      }


      // SORTEAR RELÍQUIA
      function sortearReliquia() {
        sortearDeZeroAh(40,valor => {

          sortearNome(indexNome => {
            sortearGold('reliquia',gold => {
              sortearDeZeroAh((DETALHES_RELIQUIAS[0].length -1),detalhe_index => {
                sortearDeZeroAh(10,nivel_reliquia => {
                  let imagem = 'reliquia_' + valor + '.png';
                  let nome = NOMES[indexNome] + ' Jewel';
                  let detalhe = DETALHES_RELIQUIAS[0][detalhe_index];
                  renderReliquia(nome,imagem,(nivel_reliquia + 1),detalhe,gold);
                });
              });
            });
          });

        });
      }



      // SORTEAR ESCUDO
      function sortearEscudo() {
        sortearDeZeroAh(5,valor_sorteado => {
          if (valor_sorteado < 3) {
            // Escudo
            sortearDeZeroAh(30,valor => {

              sortearNome(indexNome => {
                sortearGold('escudo',gold => {
                  sortearNotas(NOTAS_ESCUDOS,notas => {
                    let tipo = 'escudo';
                    let imagem = 'escudo_' + valor + '.png';
                    let nome = NOMES[indexNome] + ' Shield';
                    renderEscudo(nome,imagem,tipo,notas,gold);
                  });
                });
              });

            });
          } else if (valor_sorteado == 3) {
            // Armadura Leve
            sortearDeZeroAh(20,valor => {

              sortearNome(indexNome => {
                sortearGold('escudo',gold => {
                  sortearNotas(NOTAS_ARMADURAS,notas => {
                    sortearDeZeroAh((NOMES_ARMADURAS.length - 1),valorNomeArmadura => {
                      let tipo = 'armadura_leve';
                      let imagem = 'robe_' + valor + '.png';
                      let nome = NOMES[indexNome] + ' ' + NOMES_ARMADURAS[valorNomeArmadura];
                      renderEscudo(nome,imagem,tipo,notas,gold);
                    });
                  });
                });
              });

            });
          } else if (valor_sorteado == 4) {
            // Armadura Média
            sortearDeZeroAh(1,valorImagemArmadura => {

              if (valorImagemArmadura == 0) {
                // Robe
                sortearDeZeroAh(20,valor => {
                  sortearNome(indexNome => {
                    sortearGold('armadura_leve',gold => {
                      sortearNotas(NOTAS_ARMADURAS,notas => {
                        sortearDeZeroAh((NOMES_ARMADURAS.length - 1),valorNomeArmadura => {
                          let tipo = 'armadura_média';
                          let imagem = 'robe_' + valor + '.png';
                          let nome = NOMES[indexNome] + ' ' + NOMES_ARMADURAS[valorNomeArmadura];
                          renderEscudo(nome,imagem,tipo,notas,gold);
                        });
                      });
                    });
                  });
                });
              } else {
                // Armadura
                sortearDeZeroAh(31,valor => {

                  sortearNome(indexNome => {
                    sortearGold('armadura_média',gold => {
                      sortearNotas(NOTAS_ARMADURAS,notas => {
                        sortearDeZeroAh((NOMES_ARMADURAS.length - 1),valorNomeArmadura => {
                          let tipo = 'armadura_média';
                          let imagem = 'armadura_' + valor + '.png';
                          let nome = NOMES[indexNome] + ' ' + NOMES_ARMADURAS[valorNomeArmadura];
                          renderEscudo(nome,imagem,tipo,notas,gold);
                        });
                      });
                    });
                  });

                });
              }

            });


          } else if (valor_sorteado == 5) {
            // Armadura Pesada
            sortearDeZeroAh(31,valor => {

              sortearNome(indexNome => {
                sortearGold('armadura_pesada',gold => {
                  sortearNotas(NOTAS_ARMADURAS,notas => {
                    sortearDeZeroAh((NOMES_ARMADURAS.length - 1),valorNomeArmadura => {
                      let tipo = 'armadura_pesada';
                      let imagem = 'armadura_' + valor + '.png';
                      let nome = NOMES[indexNome] + ' ' + NOMES_ARMADURAS[valorNomeArmadura];
                      renderEscudo(nome,imagem,tipo,notas,gold);
                    });
                  });
                });
              });

            });
          }
        });
      }

      // SORTEAR ARMA
      function sortearArma() {
        sortearDeZeroAh(10,valor_sorteado => {
          if (valor_sorteado == 0) {
            // Arma Leve (adaga)
            sortearDeZeroAh(41,valor => {

              sortearDeZeroAh((NOMES_ADAGAS.length - 1),indexNomeArma => {
                sortearNome(indexNome => {
                  sortearGold('adaga',gold => {
                    sortearNotas(NOTAS_ARMAS,notas => {
                      let tipo = 'leve';
                      let imagem = 'adaga_' + valor + '.png';
                      let sufixo_nome = NOMES_ADAGAS[indexNomeArma];
                      let nome = NOMES[indexNome] + ' ' + sufixo_nome;
                      let alcance = 'Imediato';
                      notas.push('Pode ser arremessada até alcance curto');
                      renderArma(nome,imagem,tipo,alcance,notas,gold);
                    });
                  });
                });
              });

            });
          } else if (valor_sorteado == 1) {
            // Arma Leve (cajado)
            sortearDeZeroAh(34,valor => {

              sortearDeZeroAh((NOMES_CAJADOS.length - 1),indexNomeArma => {
                sortearNome(indexNome => {
                  sortearGold('cajado',gold => {
                    sortearNotas(NOTAS_ARMAS,notas => {
                      sortearDeZeroAh(1,valorAlcance => {

                        // 0 = Imediato, 1 = Curto
                        let max_sorteio_alcance = NOTAS_CAJADOS_IMEDIATO.length * 2;
                        if (valorAlcance == 1) {
                          max_sorteio_alcance = NOTAS_CAJADOS_CURTO.length - 1;
                        }

                        sortearDeZeroAh(max_sorteio_alcance,indexNotaCajado => {

                          let tipo = 'leve';
